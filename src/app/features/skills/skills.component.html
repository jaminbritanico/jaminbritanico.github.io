<section id="skill">
    <h1 class="features-title">Skills</h1>
    <div class="skill-page">
      <div class="skills-grid">
        
        <div class="skill-card reveal" *ngFor="let skill of skills">
          <img [src]="skill.image" [alt]="skill.alt" />
          <div class="skill-text">
            <h2>{{ skill.name }}</h2>
          </div>
        </div>

      </div>
    </div>
</section>
